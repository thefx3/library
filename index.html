<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <dialog> 
        
        <form method="dialog">
 
        <legend>Add a new book</legend>
      
        <div class="form-row">
            <label for="title" class="criteria">Title</label>
            <input type="text" id="title" name="title" minlength="3" required>
            <span></span>
        </div>

        <div class="form-row">
            <label for="author" class="criteria">Author</label>
            <input type="text" id="author" name="author" required>
            <span></span>
        </div>

        <div class="form-row">
            <label for="pages" class="criteria">Pages</label>
            <input type="text" id="pages" name="pages" required>
            <span></span>
        </div>

        <div class="form-row">
            <label for="read" class="criteria">Read</label>
            <div class="radio">
                <label>
                  <input type="radio" name="choice-radio" class="read" value="Read" required>
                  Yes
                </label>
                <label>
                  <input type="radio" name="choice-radio" class="read" value="Not read yet" required>
                  No
                </label>
              </div>
            <span></span>
        </div>

        <!-- <div class="form-row">
            <label for="id">ID</label>
            <input type="text" id="id" name="id">
            <span></span>
        </div> -->


        <div class="button">
            <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
            <button id="add" value="default">Add the book</button>
        </div>
      
        </form>
      
    </dialog>


</body>
<script src="javascript.js"></script>

</html>
